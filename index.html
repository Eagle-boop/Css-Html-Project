<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Clone</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <div class="logo_container">
            <a href="#">
                <img class="myntra_home" src="logo.png" alt="Myntra Home">
            </a>
        </div>
        <nav class="nav_bar">
            <a href="#">Man</a>
            <a href="#">Woman</a>
            <a href="#">Kids</a>
            <a href="#">Home & Living</a>
            <a href="#">Beauty</a>
            <a href="#">Studio <sup class="New">new</sup></a>
        </nav>
        <div class="Search_Bar">
            <span class="material-symbols-outlined Search_Icon">search</span>
            <input class="Search_Input" placeholder="Search Product">
        </div>
        <div class="Action_Bar">
            <div class="action_Container">
                <span class="material-symbols-outlined action_Icon">person</span>
                <span class="action_name">Profile</span>
            </div>
            <div class="action_Container">
                <span class="material-symbols-outlined action_Icon">favorite</span>
                <span class="action_name">Wishlist</span>
            </div>
            <div class="action_Container">
                <span class="material-symbols-outlined action_Icon">shopping_bag</span>
                <span class="action_name">Bag</span>
            </div>
        </div>
    </header>
    <main>
        <div class="banner_container">
            <img class="banner_image" src="image.png" alt="Banner Image">
        </div>
        <div class="category_heading">Medal Worthy Brands to Bag</div>
        <div class="category_items">
            <!-- Add 21 category items -->
            <a href="#"><img class="category_image" src="image1.png" alt="Category Item 1"></a>
            <a href="#"><img class="category_image" src="image2.png" alt="Category Item 2"></a>
            <a href="#"><img class="category_image" src="image3.png" alt="Category Item 3"></a>
            <a href="#"><img class="category_image" src="image4.png" alt="Category Item 4"></a>
            <a href="#"><img class="category_image" src="image5.png" alt="Category Item 5"></a>
            <a href="#"><img class="category_image" src="image6.png" alt="Category Item 6"></a>
            <a href="#"><img class="category_image" src="image7.png" alt="Category Item 7"></a>
            <a href="#"><img class="category_image" src="image8.png" alt="Category Item 8"></a>
            <a href="#"><img class="category_image" src="image9.png" alt="Category Item 9"></a>
            <a href="#"><img class="category_image" src="image10.png" alt="Category Item 10"></a>
            <a href="#"><img class="category_image" src="image11.png" alt="Category Item 11"></a>
            <a href="#"><img class="category_image" src="image12.png" alt="Category Item 12"></a>
            <a href="#"><img class="category_image" src="image13.png" alt="Category Item 13"></a>
            <a href="#"><img class="category_image" src="image14.png" alt="Category Item 14"></a>
            <a href="#"><img class="category_image" src="image15.png" alt="Category Item 15"></a>
            <a href="#"><img class="category_image" src="image16.png" alt="Category Item 16"></a>
            <a href="#"><img class="category_image" src="image17.png" alt="Category Item 17"></a>
            <a href="#"><img class="category_image" src="image18.png" alt="Category Item 18"></a>
            <a href="#"><img class="category_image" src="image19.png" alt="Category Item 19"></a>
            <a href="#"><img class="category_image" src="image20.png" alt="Category Item 20"></a>
         
        </div>
        <div class="category_collection">New Collections</div>
        <div class="category_items">
            <!-- Add 21 category items -->
            
            <a href="#"><img class="category_image" src="images2.png" alt="Category Item 2"></a>
            <a href="#"><img class="category_image" src="images3.png" alt="Category Item 3"></a>
            <a href="#"><img class="category_image" src="images7.png" alt="Category Item 7"></a>
            <a href="#"><img class="category_image" src="images8.png" alt="Category Item 8"></a>
            <a href="#"><img class="category_image" src="images9.png" alt="Category Item 9"></a>
           
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
        <p>Designed by Your Name</p>
    </footer>

</html>
